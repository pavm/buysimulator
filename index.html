<!DOCTYPE html>
<html lang="en">
<head>
  <!--<meta http-equiv="refresh" content="3">-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

  <title>Veve</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    *{
    padding: 0;
    margin: 0;
    font-family: 'Roboto Condensed', sans-serif;
    }

    body { background-color: #413f41;
    color: white;
    min-width: 375px;
    width: 100%;
      height: auto; }

.container { display: flex;
   flex-wrap: wrap;
   justify-content: center;
   align-items: center;}

.flex-row {display: flex; flex-wrap: wrap; flex-direction: row; justify-content: flex-start; align-items: center;}

.text-box {padding-left: 8rem; padding-right: 5rem;}

.buy-container {width: 95%; border-color: white; background-color: #302c2c; margin-top: 10rem; border-radius: 6px; height: 4rem;}

.price {font-size: 1.5rem;}
.timer {font-size: 1.2rem;}

.gem {
  margin-right: 1rem;
  width: 1.5rem;
  margin-left: 1rem;
}

.cart {
  margin-right: 1rem;
  width: 1.5rem;
}



@media screen and (max-width: 900px) {
.container {display: flex;
        flex-flow: column;}

.flex-block {margin-top: 0rem; width: 100%}

.text-box {padding-left: 2rem; padding-right: 2rem; margin-bottom: 2rem; text-align: center;}

.form-background {width: 100%}
.label {width: 100%}


}
</style>
</head>

<body>
  <main>

  <div class="container">


    <div class="flex-row buy-container">
    <div class="flex-row" style="width: 55%;">
      <img src="gem.png" class="gem"></img>
      <h1 class="price">6.99</h1>
    </div>

    <div class="flex-row" style="width: 45%; cursor: pointer;" onclick="buynowbutton()">
      <img src="cart.png" class="cart"></img>
      <h1 class="timer" id="timer"> 0m 10s</h1>
    </div>
      
    </div>
 

 

  </div>

  </main>

  <script>
  var timeleft = 1;
  var current = 0;
  var downloadTimer = setInterval(function(){
  if(timeleft <= 0){
    clearInterval(downloadTimer);
  }
  current = 10 - timeleft;
  document.getElementById("timer").innerHTML = "Drops 0m "+current+"s";
  timeleft += 1;

  if (timeleft >= 12) document.getElementById("timer").innerHTML = "BUY NOW";
}, 1000);

  function buynowbutton() {
    console.log("buynow");
    if (document.getElementById("timer").innerHTML == "BUY NOW") alert("BUY NOW");
  }
  </script>

</body>
</html>
